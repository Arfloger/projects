<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<svg style="display: none">
    <symbol id="contacts" viewBox="650 1030 300 160" fill="transparent">
        <a xlink:href="/contacts">
            <path d="M 724 1124 L 923 1018 L 937 1089 L 734 1195 z" />
        </a>
    </symbol>
    <symbol id="advt" viewBox="1420 700 140 130" fill="transparent">
        <a xlink:href="/advt">
            <path d="M 1386 796 L 1395 733 L 1594 754 L 1576 809 z" />
        </a>
    </symbol>
    <symbol id="events" viewBox="900 1000 520 520" fill="transparent">
        <a xlink:href="/events">
            <path d="M 970 1310 L 950 1133 L 1290 1340 L 1270 1500 z"  />
        </a>
    </symbol>
    <symbol id="design" viewBox="1100 900 550 360" fill="transparent">
        <a xlink:href="/design">
            <path d="M 1310 1070 L 1330 970 L 1595 1084 L 1555 1188 z" />
        </a>
    </symbol>
    <symbol id="friends" viewBox="1650 815 250 280" fill="transparent">
        <a xlink:href="/friends">
            <path d="M 1625 978 L 1673 815 L 1919 923 L 1848 1093 z"  />
        </a>
    </symbol>
    <symbol id="projects" viewBox="620 1420 300 140" fill="transparent">
        <a xlink:href="/projects">
            <path d="M 615 1418 C 680 1459 802 1459 888 1365 L 911 1502 C 888 1625 680 1629 664 1560 z"></path>

    </symbol>
    <symbol id="special" viewBox="635 760 120 140" fill="transparent">

        </a>
    </symbol>
    <symbol id="digital" viewBox="1380 1570 280 100" fill="transparent">
        <a xlink:href="/digital">
            <path d="M 1386 1586 L 1413 1502 L 1656 1676 L 1604 1747 z" />
        </a>
    </symbol>
    <symbol id="production" viewBox="1630 1230 270 100" fill="transparent">
        <a xlink:href="/production">
            <path d="M 1640 1227 L 1687 1121 L 1902 1331 L 1827 1442 z" />
        </a>
    </symbol>
</svg>
<div class="container">
    <div class="index">
        <div class="index__wrap">
            <div class="index-logo">
                <img src="img/rooftop1.png" alt="Логотип Rooftop" width="115">
            </div>
            <nav class="index-nav">
                <div class="index-contacts">
                    <svg width="130" height="80">
                        <use xlink:href="#contacts"></use>
                    </svg>
                </div>
                <div class="index-advt">
                    <svg width="110" height="65">
                        <use xlink:href="#advt"></use>
                    </svg>
                </div>
                <div class="index-events">
                    <svg width="200" height="200">
                        <use xlink:href="#events"></use>
                    </svg>
                </div>
                <div class="index-design">
                    <svg width="220" height="180">
                        <use xlink:href="#design"></use>
                    </svg>
                </div>
                <div class="index-friends">
                    <svg width="110" height="100">
                        <use xlink:href="#friends"></use>
                    </svg>
                </div>
                <div class="index-projects">
                    <svg width="110" height="87">
                        <use xlink:href="#projects"></use>
                    </svg>
                </div>
                <div class="index-special">
                    <svg width="150" height="80">
                        <use xlink:href="#special"></use>
                    </svg>
                </div>
                <div class="index-digital">
                    <svg width="125" height="110">
                        <use xlink:href="#digital"></use>
                    </svg>
                </div>
                <div class="index-production">
                    <svg width="110" height="126">
                        <use xlink:href="#production"></use>
                    </svg>
                </div>
            </nav>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
