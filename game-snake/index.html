<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="no-scroll">
  <div class="top-panel">
    <input class="main-input" type="text" readonly>
    <audio class="main-audio" src="audio/Mark_Snow_-_Materia_Primoris_The_X-Files_Theme_Main_Title.mp3" autoplay="true" loop="true" controls></audio>
  </div>
  <div class="planet">
    <div class="planet__main">
      <div class="planet__item planet__item--1"></div>
      <div class="planet__item planet__item--2"></div>
      <div class="planet__item planet__item--3"></div>
      <div class="planet__item planet__item--4"></div>
    </div>
    <div class="planet__round"></div>
  </div>
  <div class="star star--1"></div>
  <div class="star star--2"></div>
  <div class="star star--3"></div>
  <div class="star star--4"></div>
  <div class="star star--5"></div>
  <div class="main"></div>

  <div class="modal modal--start">
    <b>Выберите уровень сложности, чтобы начать игру</b>
    <button class="button" data-level="300">
      <svg class="button__svg">
        <rect class="button__rect"></rect>
      </svg>
       Стажер</button>
    <button class="button" data-level="200">
        <svg class="button__svg">
            <rect class="button__rect"></rect>
          </svg>
      Мастер</button>
    <button class="button" data-level="100">
        <svg class="button__svg">
            <rect class="button__rect"></rect>
          </svg>
          Богиня</button>
  </div>

  <div class="modal modal--again hidden">
    <b class="modal__text">Игра окончена</b>
    <b class="modal__text">Вы набрали очков:</b>
    <b class="modal__count">200</b>


    <button class="button modal__button" data-restart>
        <svg class="button__svg">
            <rect class="button__rect"></rect>
          </svg>
          Играть
        </button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
